<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyShop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #color-sample {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-left: 10px;
            border: 1px solid black;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="file-upload">Upload File</button>
        <button id="url-upload">Upload from URL</button>
    </div>
    <div class="canvas-container">
        <canvas id="imageCanvas"></canvas>
    </div>
    <div class="info-panel">
        <div>
            <div id="color-info">Color: </div>
            <div id="color-sample"></div>
        </div>
        <div id="position-info">Position: </div>
        <div id="image-size-info">Image Size: </div>
    </div>

    <script src="script.js"></script>
</body>
