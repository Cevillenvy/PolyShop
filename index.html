<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyShop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="toolbar">
        <button id="file-upload">Upload File</button>
        <button id="url-upload">Upload from URL</button>
    </div>
    <div class="canvas-container">
        <div class="scroll-container">
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>
    <div class="info-panel">
        <div>
            <div id="color-info">Color: </div>
            <div id="color-sample"></div>
        </div>
        <div id="position-info">Position: </div>
        <div id="image-size-info">Image Size: </div>
    </div>
</body>
</html>
